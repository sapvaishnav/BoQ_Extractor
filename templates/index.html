<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoQ Extractor Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      cursor: pointer;
      transition: border 0.3s;
    }
    input[type="file"]:hover {
      border-color: #3498db;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c80b4;
    }
    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BoQ Extractor</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label for="dxf">Upload DXF File</label>
      <input type="file" id="dxf" name="dxf" accept=".dxf" required>

      <label for="pdfs">Upload PDF Reference Files</label>
      <input type="file" id="pdfs" name="pdfs" accept=".pdf" multiple required>

      <button type="submit">Upload & Process</button>
    </form>
    <div class="note">
      üìÅ DXF + Multiple PDF files supported.
    </div>
  </div>
</body>
</html>
